version: '3.7'

services:
  tester:
    build:
      context: .
      dockerfile: Dockerfile
    image: gunet/phpcas-tester:latest
    environment:
      - TZ=Europe/Athens
    env_file:
      - ./variables.env
    ports:
      - "80:80"
    logging:
      driver: "json-file"
      options:
        max-size: "25m"
        max-file: "2"