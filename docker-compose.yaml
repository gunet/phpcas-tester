services:
  tester:
    build:
      context: .
      dockerfile: Dockerfile
    image: gunet/phpcas-tester:latest
    environment:
      - TZ=Europe/Athens
      - REDIR_FOLDER=${REDIR_FOLDER:-tester}
    env_file:
      - ./variables.env
    ports:
      - "${TESTER_PORT:-443}:443"
    logging:
      driver: "json-file"
      options:
        max-size: "25m"
        max-file: "2"