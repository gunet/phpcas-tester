version: '3.7'

services:
  tester:
    build:
      context: .
      dockerfile: Dockerfile
    image: gunet/phpcas-tester:latest
    environment:
      - TZ=Europe/Athens
# Possible values:
# DEBUG=1 to enable debugging
# DEBUG=0 to disable debugging
      - DEBUG=1
    env_file:
      - ./variables.env
    ports:
      - "${TESTER_PORT:-443}:443"
    logging:
      driver: "json-file"
      options:
        max-size: "25m"
        max-file: "2"