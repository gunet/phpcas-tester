<!DOCTYPE html>
<html lang="en">
<head>
  <title>CAS Authentication Tester</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css"> <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/main.css"> 

</head>
<body>
  <div class="container">
    <div class="fancy-box">
      <h1 class="fancy-title">Welcome to CAS Authentication Tester</h1>
      <p class="description">This is a simple app for testing CAS login and attributes</p>
      <div class="form-group">
        <label>
          <input type="checkbox" id="mfaCheckbox"> Enable MFA Authentication
        </label>
      </div>
      <a href="auth.php" class="fancy-button" id="authLink">Test CAS Authentication</a>
      
      <script>
        document.getElementById('mfaCheckbox').addEventListener('change', function() {
          const authLink = document.getElementById('authLink');
          if (this.checked) {
        authLink.href = 'auth.php?mfa';
        authLink.textContent = 'Test CAS MFA Authentication';
          } else {
        authLink.href = 'auth.php';
        authLink.textContent = 'Test CAS Authentication';
          }
        });
      </script>
      <div class="powered-by">
        <p>Powered by <a href="https://www.gunet.gr/" target="_blank">GUNET</a></p>
      </div>
    </div>
  </div>
</body>
</html>
